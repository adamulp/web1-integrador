<html>

<head>

    <meta charset="utf-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #9C3030;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            flex-wrap: wrap;
            /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            /*z-index: 1;*/
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            position: relative;
        }

        .Hizq {
            display: flex;
            align-items: center;
            margin-left: 30px;
        }

        .Hder {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            margin-right: 20px;
            margin-left: 20px;
        }

        .iconosH:hover {
            background-color: rgb(156, 48, 48);
            border-radius: 50%;
            cursor: pointer;
        }

        .enlace:hover {
            background-color: rgb(156, 48, 48);
            border-radius: 10%;
            cursor: pointer;
        }

        h1:hover {
            background-color: rgb(156, 48, 48);
            border-radius: 10%;
            cursor: pointer;
        }

        .menu-icono:hover,
        .menu-icono:focus {
            cursor: pointer;
            color: rgb(156, 48, 48);
        }

        .menu-icono:focus-out {
            fill: black;
        }

        .menu-enlaces:hover {
            cursor: pointer;
            background-color: rgb(156, 48, 48);
            border-radius: 10%;
        }

        .menu-icono {
            display: none;
            cursor: pointer;
            font-size: 50px;
            margin-right: 40px;
        }

        .menu-icono {
            fill: black;
            transition: fill 0.4s;
        }

        .menu-items {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 25%;
            background-color: #333;
            padding: 20px;
            transition: all 0.3s ease;
            z-index: 3;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .menu-items.show {
            left: 0;
            display: block;
        }

        .menu-items ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 25%;
        }

        .menu-items ul li {
            margin-bottom: 20px;
        }

        .menu-items ul li a {
            color: white;
            font-size: 20px;
        }

        .menu-items h2 {
            margin-top: 0;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        /* Mostrar el menu de hamburgesa solo cuando se llega a los px */
        @media screen and (max-width: 768px) {
            .menu-icono {
                display: block;
                /* Bloquear el icono hasta que se llegue al tamaño */
            }

            .Hder,
            .Hizq {
                display: none;
                /* Resetear el margen */
            }

            .menu-items {
                display: none;
            }
        }

        .menu-enlaces {
            padding: 5px;
            border-radius: 5%;
        }

        .menu-enlaces h1 {
            padding: 12px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        a {
            text-decoration: none;
            color: #b8aeae;
            display: flex;
            align-items: center;
            padding: 5px;
        }

        li {
            display: inline-block;
        }

        .enlace {
            margin: 35px;
            font-size: 35px;
        }

        .iconosH {
            margin: 7px;
            height: 45px;
            width: auto;
            padding: 5px;
        }

        .cuerpo {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* (altura de) viewport height? */
        }

        .alinearAlCentro {
            height: 800px;
            width: 1195px;
            text-align: center;
            background-color: lightgray;
        }

    </style>

</head>

        <div class="Hder">

                <li><a href="https://www.whatsapp.com/" target="_blank"><img src="img/whatsapp2.ico"

        </div>
        <div class="menu-icono">&#8801;</div>
        <div class="menu-items">

            <ul>
                <li><a href="" class="menu-enlaces">Inicio</a></li>

                <div class="imagenes">
                    <img id="demoIz" class="cont" />
                    <img id="demoP" class="cont" />
                    <img id="demoDr" class="cont" />

</body>
<script>
    const menuIcon = document.querySelector('.menu-icono');
    const menuItems = document.querySelector('.menu-items');

    menuIcon.addEventListener('click', () => {
        menuItems.classList.toggle('show');
    });


    let unaFoto = document.getElementById("demoIz");
    let unaFoto2 = document.getElementById("demoP");
    let unaFoto3 = document.getElementById("demoDr");


    let imagenes = [
        "img/apocalipsis_zombi.svg",
        "img/ciberCarrera.svg",
        "img/exploradores_de_calabozos.svg",
        "img/la_defensa_galactica.svg",
        "img/las_aventuras_en_el_espacio_exterior.svg",
        "img/alfredo.svg"
    ];

    let indiceActual = 0;
    let indiceAnt = imagenes.length - 1;
    let indiceSig = 1;


    function actualizarImagen() {
        unaFoto.src = imagenes[indiceAnt];
        unaFoto2.src = imagenes[indiceActual];
        unaFoto3.src = imagenes[indiceSig];
    }

    actualizarImagen();

    document.getElementById("siguiente").addEventListener("click", function () {
        indiceAnt = indiceActual;
        indiceActual++;
        indiceSig++;
        if (indiceSig >= imagenes.length) {
            indiceSig = 0;
        }
        if (indiceActual >= imagenes.length) {
            indiceActual = 0;
        }
        actualizarImagen();
    });

    document.getElementById("anterior").addEventListener("click", function () {
        indiceSig = indiceActual;
        indiceActual--;
        indiceAnt--;
        if (indiceActual < 0) {
            indiceActual = imagenes.length - 1;
            indiceAnt = imagenes.length - 2;
        }
        if (indiceAnt < 0) {
            indiceAnt = imagenes.length - 1;
        }
        actualizarImagen();
    });
</script>
