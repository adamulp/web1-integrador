<html>

<head>
    <title>

    </title>
    <meta charset="utf-8">
    </meta>
    <style>
		
		header {
			height: 65px;
			width: 1150px;
			background-color: #f8f9fa;
			display: flex;
			align-items: center;
			padding: 0 20px;
		}
		
        .cuerpo {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            //justify-content: center;
            align-items: center;
            // height: 100vh; /* (altura de) viewport height? */
        }

        .alinearAlCentro {
			height: 800px;
            width: 1195px;
            text-align: center;
            background-color: lightgray;
        }
        
		#hamburger-menu {
			cursor: pointer;
		}
		
		#hamburger-menu rect {
			fill: black;
			transition: fill 0.4s;
		}
		  
		#hamburger-menu:hover rect,
		#hamburger-menu:focus rect {
			fill: blue;
		}
		#hamburger-menu:focus-out rect {
			fill: black;
		}
		
		footer {
			height: 65px;
			width: 1195px;
			background-color: #f8f9fa;
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			bottom: 0;
		}
    </style>
    <link rel="stylesheet" type="text/css" href="template.css">
</head>

<body>
<div class="cuerpo">
	<header>
			<svg id="hamburger-menu" width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" tabindex="0">
			  <rect width="40" height="5" y="5" rx="4" fill="black"></rect>
			  <rect width="40" height="5" y="15" rx="4" fill="black"></rect>
			  <rect width="40" height="5" y="25" rx="4" fill="black"></rect>
			</svg>
			<h3>Cabecera</h3>
	</header>

	<div class="alinearAlCentro">
		<div class="contenedor">
            <button id="anterior" class="flecha flecha-izquierda">
                <img src="img/flechaIzq.ico" alt="Anterior">
            </button>

            <div class="imagenes">
                <img id="demoIz" class="cont"/>
                <img id="demoP" class="cont"/>
                <img id="demoDr" class="cont"/>
            </div>

            
            <button id="siguiente" class="flecha flecha-derecha">
                <img src="img/flechaDer.ico" alt="Siguiente">
            </button>
    </div>

    
</div>

<footer>
  <p>
	<a href="./contacto/index.html">contacto</a>
  </p>
</footer>

</div>



</body>
<script>
  const hamburgerMenu = document.getElementById('hamburger-menu');

  hamburgerMenu.addEventListener('blur', () => {
    hamburgerMenu.querySelectorAll('rect').forEach(rect => rect.setAttribute('fill', 'black'));
  });

  let unaFoto = document.getElementById("demoIz");
        let unaFoto2 = document.getElementById("demoP");
        let unaFoto3 = document.getElementById("demoDr");


        let imagenes = [
            "img/apocalipsis_zombi.svg", 
            "img/ciberCarrera.svg", 
            "img/exploradores_de_calabozos.svg", 
            "img/la_defensa_galactica.svg", 
            "img/las_aventuras_en_el_espacio_exterior.svg", 
            "img/alfredo.svg"
        ];

        let indiceActual = 0;
        let indiceAnt = imagenes.length -1;
        let indiceSig = 1;


        function actualizarImagen() {
            unaFoto.src = imagenes[indiceAnt];
            unaFoto2.src = imagenes[indiceActual];
            unaFoto3.src = imagenes[indiceSig];
        }

        actualizarImagen();

        document.getElementById("siguiente").addEventListener("click", function() {
            indiceAnt = indiceActual;
            indiceActual++;
            indiceSig++;
            if (indiceSig >= imagenes.length){
                indiceSig = 0;
            }
            if (indiceActual >= imagenes.length) {
        indiceActual = 0;
        }
            actualizarImagen();
        });
        
        document.getElementById("anterior").addEventListener("click", function() {
            indiceSig = indiceActual;
            indiceActual--;
            indiceAnt--;
        if (indiceActual < 0) {
        indiceActual = imagenes.length - 1;
        indiceAnt = imagenes.length - 2;
    }
    if (indiceAnt < 0) {
        indiceAnt = imagenes.length - 1;
    }
    actualizarImagen();
        });
</script>

</html>
